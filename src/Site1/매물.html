    <section class="u-align-center u-clearfix u-section-1" id="sec-9c7a">
      <div class="u-clearfix u-sheet u-valign-middle-xs u-sheet-1">
        <div class="u-container-style u-group u-palette-3-light-2 u-shape-rectangle u-group-1">
          <div class="u-container-layout u-container-layout-1">
            
            <div id="map" style="width:100%;height:700px;"></div>
            
            <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3b29d80eddaa5279cec27876f2a4d4b1"></script>
            <script>

            var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                mapOption = { 
                    center: new kakao.maps.LatLng(37.54674279049399, 127.08466842184299), // 지도의 중심좌표
                    level: 6 // 지도의 확대 레벨
                };
            
            var map = new kakao.maps.Map(mapContainer, mapOption), // 지도를 생성합니다
                customOverlay = new kakao.maps.CustomOverlay({}),
                infowindow = new kakao.maps.InfoWindow({removable: true});
             
            // 마커를 표시할 위치와 title 객체 배열입니다 
            var areas = [
                {
                    name : '광진구',
                    path : [
                        new kakao.maps.LatLng(37.57178150344987, 127.07848861277462),
                        new kakao.maps.LatLng(37.56021575239033, 127.07196548222885),
                        new kakao.maps.LatLng(37.559263198744176, 127.07368209596048),
                        new kakao.maps.LatLng(37.52918345848376, 127.05565765177842),
                        new kakao.maps.LatLng(37.521151068175016, 127.07780196891638),
                        new kakao.maps.LatLng(37.542659593907274, 127.1107609525636),
                        new kakao.maps.LatLng(37.55831063292012, 127.1148808255195),
                        new kakao.maps.LatLng(37.559399278582056, 127.10114791566649),
                        new kakao.maps.LatLng(37.56837999837108, 127.10217788390547),
                        new kakao.maps.LatLng(37.57001274019606, 127.09101989464989),
                        new kakao.maps.LatLng(37.571645446229375, 127.079518582648)
                    ]
                }
            ];
            
            var iwContent = '<div style="padding:10px;","font-size:30px;">광진구 매물 확인</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwPosition = new kakao.maps.LatLng(37.54553682204696, 127.08339439700092), //인포윈도우 표시 위치입니다
                iwRemoveable = false; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

            // 인포윈도우를 생성하고 지도에 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                map: map, // 인포윈도우가 표시될 지도
                position : iwPosition, 
                content : iwContent,
                removable : iwRemoveable
            });

            // 지도에 영역데이터를 폴리곤으로 표시합니다 
            for (var i = 0, len = areas.length; i < len; i++) {
                displayArea(areas[i]);
            }

            // 다각형을 생상하고 이벤트를 등록하는 함수입니다
            function displayArea(area) {

                // 다각형을 생성합니다 
                var polygon = new kakao.maps.Polygon({
                    map: map, // 다각형을 표시할 지도 객체
                    path: area.path,
                    strokeWeight: 2,
                    strokeColor: '#004c80',
                    strokeOpacity: 0.8,
                    fillColor: '#fff',
                    fillOpacity: 0.7 
                });

                // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 
                // 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
                kakao.maps.event.addListener(polygon, 'mouseover', function(mouseEvent) {
                    polygon.setOptions({fillColor: '#09f'});

                    customOverlay.setContent('<div class="area">' + area.name + '</div>');
                    
                    customOverlay.setPosition(mouseEvent.latLng); 
                    customOverlay.setMap(map);
                });

                // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
                kakao.maps.event.addListener(polygon, 'mousemove', function(mouseEvent) {
                    
                    customOverlay.setPosition(mouseEvent.latLng); 
                });

                // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
                // 커스텀 오버레이를 지도에서 제거합니다 
                kakao.maps.event.addListener(polygon, 'mouseout', function() {
                    polygon.setOptions({fillColor: '#fff'});
                    customOverlay.setMap(null);
                }); 
                // 세종대학교 주소
                var link = 'http://localhost:3000/'

                // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다 
                kakao.maps.event.addListener(polygon, 'click', function(mouseEvent) {
                    alert('서울특별시 광진구 소재의 매물로 이동합니다.');
                        window.open(link);
                });
                
            
            
            }
            </script>


          </div>
        </div>
